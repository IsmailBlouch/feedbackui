<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://img.icons8.com/?size=512&id=K8EewV310WON&format=png">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/?size=512&id=63224&format=png">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/?size=512&id=9f6Hb9AW3Sik&format=png">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
